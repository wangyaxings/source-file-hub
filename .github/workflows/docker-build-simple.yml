on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}
        labels: |
          org.opencontainers.image.title=Secure File Hub
          org.opencontainers.image.description=Secure file management system with frontend and backend
          org.opencontainers.image.vendor=Secure File Hub Team

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      id: build
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        target: runtime
        build-args: |
          VERSION=${{ github.ref_name }}
          BUILD_TIME=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}

    - name: Output image information
      run: |
        echo "âœ… Docker image built and pushed successfully!"
        echo "ğŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
        echo "ğŸ·ï¸  Tags: ${{ steps.meta.outputs.tags }}"
        echo "ğŸ“‹ Digest: ${{ steps.build.outputs.digest }}"
        echo ""
        echo "ğŸš€ To deploy using docker-compose:"
        echo "   docker-compose pull"
        echo "   docker-compose up -d"
        echo ""
        echo "ğŸ” To run directly:"
        echo "   docker run -d \\"
        echo "     --name secure-file-hub \\"
        echo "     -p 30000:30000 \\"
        echo "     -p 8443:8443 \\"
        echo "     -v \$(pwd)/data:/app/data \\"
        echo "     -v \$(pwd)/logs:/app/logs \\"
        echo "     -v \$(pwd)/downloads:/app/downloads \\"
        echo "     -v \$(pwd)/configs:/app/configs:ro \\"
        echo "     -v \$(pwd)/certs:/app/certs:ro \\"
        echo "     ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

  # å®‰å…¨æ‰«æ
  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read
      packages: read
      security-events: write

    steps:
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'